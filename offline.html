<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Offline • Jehovah’s View of Time</title>
  <meta name="theme-color" content="#007bff">
  <style>
    html, body { height:100%; margin:0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif; background:#f6f8fc; color:#0b1220; }
    .wrap { min-height:100%; display:flex; align-items:center; justify-content:center; padding:24px; }
    .card { max-width:520px; width:100%; background:#fff; border-radius:16px; padding:28px; box-shadow:0 6px 22px rgba(2,6,23,0.06); text-align:center; }
    h1 { margin:0 0 8px; font-size:1.25rem; }
    p { margin:6px 0 0; color:#4b5563; }
    .btn { margin-top:16px; display:inline-block; background:#007bff; color:#fff; border:none; border-radius:999px; padding:10px 16px; text-decoration:none; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>You are offline</h1>
      <p>The app couldn’t load fresh content. When you’re back online, reload to get the latest version.</p>
      <a class="btn" href="./">Try Again</a>
    </div>
  </div>
</body>
</html>
